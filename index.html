<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="#">
          <img src="img/logo.svg" alt="logo" />
          <nav>
            <ul class="nav-ul">
              <li class="nav-li hover-underline-animation">
                <a href="#">მთავარი</a>
              </li>
              <li class="nav-li hover-underline-animation">
                <a href="#">ჩვენს შესახებ</a>
              </li>
              <li class="nav-li hover-underline-animation">
                <a href="#">სერვისები</a>
              </li>
              <li class="nav-li hover-underline-animation">
                <a href="#">პროექტები</a>
              </li>
              <li class="nav-li hover-underline-animation">
                <a href="#">პარტნიორები</a>
              </li>
              <li class="nav-li contact">
                <a href="#">კონტაქტი</a>
              </li>
            </ul>
          </nav>
        </a>
      </div>
    </div>
    <section>
      <div class="wrapper">
        <img src="img/left.png" alt="left image" />
        <img class="middle" src="img/middle.png" alt="middle image" />
        <img src="img/right.png" alt="right image" />
      </div>
      <div class="symbols">
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="arrows">
          <img class="arrowL" src="img/arrow.png" alt="arrow left" />
          <img src="img/arrow.png" alt="arrow right" />
        </div>
      </div>
    </section>
  </body>
</html>
